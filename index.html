<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Rebecca'sWeatherApp</title>
</head>

<body>
    <!-- search engine, button, local place and time -->
    <div class="container">
        <div class="weather-app">
            <div class="row mb-2">
                <div class="col-8 offset-2">
                    <form class="searchCity d-flex justify-content-center" id="search-form">
                        <input class="form-control" type="text" placeholder="Search" autocomplete="off" autofocus="on"
                            id="city-input" />
                        <!-- <button type="button" class="btn btn-outline-light ml-2" id="main-button">
                            üîç
                        </button>-->
                        <button <button type="button" class="btn btn-outline-light ml-2" id="current-location">
                            üìç
                        </button>
                    </form>
                </div>
            </div>



            <!-- City Information -->
            <div class="row">
                <div class="col text-center">
                    <div class="currentCity">
                        <h4> <span id="city"></span>
                        </h4>
                    </div>
                </div>
            </div>


            <!-- Weather description-->
            <div class="row">
                <div class="col text-center">
                    <div class="weatherDescription">
                        <p> <span id="description"></span>
                        </p>
                    </div>
                </div>
            </div>


            <!-- Time information -->
            <div>
                <div class="currentTime">
                    <span id="date"></span>
                </div>
            </div>


            <!-- Today's Temperature and units -->
            <div class="row">
                <div class="col text-center">
                    <div class="currentTempurature"><span id="temperature"></span><span class="units">
                            <a href="#" id="celcius-link" class="active">¬∞C</a> | <a href="#"
                                id="fahrenheit-link">¬∞F</a></span>
                    </div>



                    <!-- Today's weather detail -->
                    <div class="row weather-details">
                        <div class="col-sm">Wind: <span id="wind"></span>
                            km/h
                        </div>

                        <div class="col-sm"> Humidity: <span id="humidity"></span>
                            %
                        </div>

                    </div>


                    <!--Forcast details -->
                    <div class="container">
                        <div class="row daysOfTheWeek text-align-center " id="forecast"></div>

                    </div>






                    <p class="hosting">
                        <a href="https://github.com/CodewithBex/Rebeccas-Weather-App" target="_blank">open-source</a>
                        project by Rebecca Mary
                        K.
                    </p>
                    <script src="src/script.js"></script>

</body>

</html>
